<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="icon" href="images/logo.ico" type="images/x-ico" />
		<link rel="stylesheet" href="css/register.css" />
		<title>注册页面</title>
	</head>

	<body>
		<header>
			<div class="head-cen">
				<span>
					<i></i>
					<a href="javascript:;">收藏商城</a>
				</span>
				<p>
					您好！欢迎来到商城！
					<a href="login.html">[登录]</a>
					<a href="register.html">[免费注册]</a>
				</p>
			</div>
		</header>
		<div class="banner">
			<a href="index.html"><img src="images/zhongjiuloginlog.png" /></a>
			<b>欢迎注册</b>
		</div>
		<div class="log">
			<span>
				我已经注册，现在就
				<a href="login.html">登陆</a>
			</span>
		</div>
		<div class="register">
			<form action="login.html" id="formcell">
				<div class="label2">
					<span class="label1">手机号码：</span>
					<input type="text" id="tel" />
					<label class="right" id="tel-r">请输入手机号码</label>
					<label class="erro" id="tel-e">请输入手机号码</label>
				</div>
				<div class="label2">
					<span class="label1">请设置密码：</span>
					<input type="password" id="pwd" />
					<label class="right" id="pwd-r">6-20位字符，可使用字母、数字或符号的组合</label>
					<label class="erro" id="pwd-e">密码长度只能在6-20位字符之间，不包含空格</label>
				</div>
				<div class="label2">
					<span class="label1">请确认密码：</span>
					<input type="password" id="pwdr" />
					<label class="right" id="pwdr-r">请再次输入密码</label>
					<label class="erro" id="pwdr-e">两次输入密码不一致</label>
				</div>
				<div class="label2">
					<span class="label1">手机验证码：</span>
					<input type="text" id="num" style="width: 130px;" />
					<a class="info1">
						<span id="s4">获取验证码</span>
					</a>
					<label class="erro">请输入验证码</label>
				</div>
				<div class="label2">
					<span class="label1"></span>
					<input type="checkbox" id="ck" /> 我已经阅读并同意《
					<a href="http://www.zhongjiu.cn/Register/RegisterAgreement" id="agree" target="_blank">用户注册协议</a>》
					<label class="erro" id="num-e">请仔细阅读并同意以上协议</label>
				</div>
				<div class="label2">
					<span class="label1"></span>
					<input type="submit" value="立即注册" id="reg" />
				</div>
			</form>
		</div>
		<footer>
			<p class="copyright">Copyright©2004-2015 中酒网 版权所有</p>
		</footer>
	</body>

</html>
<script src="js/jquery-1.8.3.js"></script>
<script src="js/register.js"></script>
<script src="js/cookie.js"></script>
